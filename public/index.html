<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureCorp - Ticketing System</title>

  <link rel="stylesheet" href="template/css/style.css">
</head>

<body>
  <nav class="navbar" id="mainNavbar">
    <div class="d-flex" style="display:flex; align-items:center; gap:15px;">
      <div class="navbar-brand">SECURECORP</div>
      <div class="navbar-user">
        <div class="user-info">
          <div class="username" id="navUsername">Utente</div>
          <div class="role" id="navRole">USER</div>
        </div>
      </div>
    </div>
    <div class="d-flex" style="display:flex; align-items:center; gap:10px;">
      <!-- Notification Bell -->
      <div class="notification-bell" id="notificationBell" onclick="notificationManager.toggleDropdown()">
        <span class="notification-bell-icon">ðŸ””</span>
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
      </div>

      <!-- Notification Dropdown -->
      <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
          <h3 style="margin-left: 8px;">Notifiche</h3>
          <button class="mark-all-read" onclick="notificationManager.markAllAsRead()">Segna tutte lette</button>
        </div>
        <div class="notification-list">
          <div class="notification-empty">Nessuna notifica</div>
        </div>
      </div>

      <a href="index.html" class="btn btn-secondary">Dashboard</a>

      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div id="app-content"></div>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/chat.js"></script>

  <script src="js/auth.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
